<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebHospital - Simptomes</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/wrapper.css">
	<link rel="stylesheet" type="text/css" href="css/dropdown.css">
	<link rel="stylesheet" type="text/css" href="css/simptomes.css">
	<script type="text/javascript" src="js/dropdown.js"></script>
	
	<script type="text/javascript" src="js/onpreload.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
	<div id='Added_simptomes_window'>
		<ion-icon name="close-outline" class='button_for_close' onclick='ClosePopup()'></ion-icon>
		<div style="position: absolute; margin:10px;font-size: 12pt;">Добавленные симптомы</div>
		<div id='spisok_blyat'></div>
	</div>
	<div id='Info_window'>
		<div class="header_for_info_window">
			<div id='Info_header_name'>Бешенство</div>
			<ion-icon name="close-outline" class='button_for_close' onclick='CloseInfoWindow()'></ion-icon>
		</div>
		<div id='info_text'>Бла бла бла</div>
	</div>
	<div class="header">
		<a href="index.html" id='header_name'>Карманная вет.клиника</a>
		<span onclick='GoSomeSettings()'><ion-icon name="ellipsis-vertical" class='Settings'></ion-icon></span>
		<div id="Settings" class="dropdown-content1">
			<a href="#" onclick="Authors()">Авторы</a>
		</div>
	</div>
	<div class="wrapper">
		<input type="text" name="" class='simptomes_textarea' id='Simptomes_textarea'>
		<div class="simptomes" id='list_simptomes'>	</div>
		<div style='display: none;' id='added_simptomes_id'></div>
		<input type="button" name="" value="Добавленные симптомы" onclick="ShowPopup()" class="added_simptomes">

		<div id="block_with_list_bolezni">
			<div style="position:absolute;background: #999999; top: 10px;width: 20%; height: 10px; left: 40%;border-radius: 20px;" id='button_for_close_open_bolezni' onclick="OpenBolezniList()"></div>

			<div id='bolezni_list'>
			</div>

		</div>
	</div>
	<script type="text/javascript" src="js/massiv.js"></script>
	<script type="text/javascript" src="js/simptomes.js"></script>
	
</body>
</html>
