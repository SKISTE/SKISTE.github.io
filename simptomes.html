<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebHospital - Simptomes</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/wrapper.css">
	<link rel="stylesheet" type="text/css" href="css/dropdown.css">
	<link rel="stylesheet" type="text/css" href="css/simptomes.css">
	<script type="text/javascript" src="js/dropdown.js"></script>
	
	<script type="text/javascript" src="js/onpreload.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
	<div class="header">
		<p>WebHospital</p>
		<span onclick='GoSomeSettings()'><ion-icon name="ellipsis-vertical" class='Settings'></ion-icon></span>
		<div id="Settings" class="dropdown-content1">
			<a href="#" onclick="Authors()">Авторы</a>
		</div>
	</div>
	<div class="wrapper">
		<input type="text" name="" class='simptomes_textarea' id='Simptomes_textarea'>
		<div class="simptomes">
			<div class="simptome" onclick="AddSimptome(1)">Гиперемия</div>
			<div class="simptome" onclick="AddSimptome(2)">Кашель</div>
			<div class="simptome" onclick="AddSimptome(3)">Чихание</div>
			<div class="simptome" onclick="AddSimptome(4)">Светобоязнь</div>
			<div class="simptome" onclick="AddSimptome(5)">Саливация</div>
			<div class="simptome" onclick="AddSimptome(6)">Апатия</div>
			<div class="simptome" onclick="AddSimptome(7)">Вялость</div>
			<div class="simptome" onclick="AddSimptome(8)">Одышка</div>
			<div class="simptome" onclick="AddSimptome(9)">Потеря аппетита</div>
		</div>
		<div style='display: none;' id='added_simptomes_id'></div>
		<input type="button" name="" value="Добавленные симптомы" onclick="ShowPopup()" class="added_simptomes">
		<div id='Added_simptomes_window'><ion-icon name="close-outline" class='button_for_close' onclick='ClosePopup()'></ion-icon><br><br>Здесь будут добавленные симптомы с возможностью их удаления, но я чет подзаебался, поэтому пук</div>
	</div>
	<script type="text/javascript" src="js/massiv.js"></script>
	<script type="text/javascript" src="js/simptomes.js"></script>
	
</body>
</html>
